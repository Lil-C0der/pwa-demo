<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Demo</title>
    <!-- 引入 manifest.json 文件 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme_color" content="#5eace0" />
    <!-- Safari Add to home screen 相关的设置 -->
    <!-- 桌面图标 -->
    <link rel="apple-touch-icon" href="img/icons/book-256.png" />
    <!-- 应用的标题 -->
    <meta name="apple-mobile-web-app-title" content="图书搜索" />
    <!-- 类似 display 属性 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 状态栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>

  <link rel="stylesheet" href="./style.css" />
  <body>
    <header>
      <span class="header_logo"></span>
      <input
        id="searchIpt"
        class="header_search"
        type="text"
        placeholder="请输入关键词进行查询"
      />
      <div id="searchBtn" class="header_btn">搜索</div>
    </header>

    <div id="loadingIcon" class="loadingIcon"></div>

    <div id="songsList" class="list">
      <div id="songsList" class="list"></div>
    </div>

    <div class="sideBtn">
      <div class="sideBtn_sync">同步 (event)</div>
      <div class="sideBtn_sync">同步 (db)</div>
      <div class="sideBtn_sync">同步</div>
      <div class="sideBtn_notify">提醒</div>
    </div>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</html>
